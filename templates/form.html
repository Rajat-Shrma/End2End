<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Prediction</title>
</head>
<body>
    <h1>Enter the Student details </h1>
    <br><br>
    <form action="{{url_for('form')}}" method="post">
        <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <label>Race/Ethnicity:</label>
        <select name="race_ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>
        <br><br>
        <label>Parental Level of Education:</label>
        <select name="parental_level_of_education">
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>
        <label>Lunch:</label>
        <select name="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>
        <br><br>
        <label>Test Preparation Course:</label>
        <select name="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>
        <br><br>

        <label>Reading Score:</label>
        <input type="number" name="reading_score" required>
        <br><br>

        <label>Writing Score:</label>
        <input type="number" name="writing_score" required>
        <br><br>


        <button type="submit">Predict</button>

        <p>Your Maths Score Prediction: {{prediction}}</p>

    </form>
</body>
</html>
